<div class="col comic-list" ng-class="{'col-sm-8 xtra-center-column': !currentC, 'col-sm-3': currentC}">
  <div class="comic-in-list" ng-repeat="c in comics" ng-class="{'first-comic': $first}" ng-click="comicModalByIndex($index)">
    <span class="comic-number" ng-bind="'#' + c.number"></span>
    <span class="comic-title" ng-bind="c.title"></span>

    <div class="comic-image-wrap" ng-if="$first">
      <img ng-src="{{c.img_url}}">
    </div>
    <div class="clearfix"></div>
  </div>
</div>
<div class="col comic-slide" ng-class="{'col-sm-0': !currentC, 'col-sm-9': currentC}">
  <div class="row">
    <div class="col-sm-10"><h4 class="modal-title" ng-bind="currentC.title"></h4></div>
    <div class="col-sm-2"><button type="button" class="close" ng-click="closeCurrent()">&times;</button></div>
  </div>

  <comic-image img-url="currentC.img_url"></comic-image>
</div>
